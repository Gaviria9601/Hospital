<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Asignar Especialización al Medico<span class="title-under"></span>
			</h2>

			<p:panel id="basic" header="Datos" style="margin-bottom:20px">
				<p:panelGrid id="paneldatos" columns="5" styleClass="ui-noborder">

					<p:outputLabel for="tfcedula" id="lblCedula"
						value="Cedula del medico:" />
					<p:inputText id="tfcedula"
						value="#{controladorEspecializacion.cedula}" />
					<p:message for="tfcedula" />

					<p:outputLabel for="cbEspecializacion" id="lblesp"
						value="Especialización a asignar: " />
					<h:selectOneMenu id="cbEspecializacion"
						value="#{controladorEspecializacion.codigoEsp}">

						<f:selectItems
							value="#{controladorEspecializacion.especializaciones}" var="e"
							itemValue="#{e.codigo}" itemLabel="#{e.nombre}" />
					</h:selectOneMenu>

				</p:panelGrid>
			</p:panel>

			<p:panelGrid id="panelbotones" columns="1" styleClass="ui-noborder">

				<p:commandButton id="btncrear" value="Asignar especialización"
					process="@this,paneldatos" update="paneldatos"
					action="#{controladorEspecializacion.asignar}" />

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
