<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Gestión del Paciente<span class="title-under"></span>
			</h2>

			<p:panel id="basic" header="Datos" style="margin-bottom:20px">
				<h:panelGrid id="paneldatos" columns="4">

					<h:outputLabel for="tfcedula" id="lblCedula" value="Cedula:" />
					<h:inputText id="tfcedula" value="#{pacienteControlador.cedula}" />
					<p:message for="tfcedula" />
					<br></br>
					<br></br>


					<h:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
					<h:inputText id="tfnombre" value="#{pacienteControlador.nombre}" />
					<p:message for="tfnombre" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
					<h:inputText id="tfapellido"
						value="#{pacienteControlador.apellido}" />
					<p:message for="tfapellido" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
					<h:inputText id="tfcorreo" value="#{pacienteControlador.correo}" />
					<p:message for="tfcorreo" />
					<br></br>
					<br></br>

					<h:outputLabel for="tftel" id="lbltel" value="Telefono:" />
					<h:inputText id="tftel" value="#{pacienteControlador.telefono}" />
					<p:message for="tftel" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfedad" id="lbledad" value="Edad:" />
					<h:inputText id="tfedad" value="#{pacienteControlador.edad}" />
					<p:message for="tfedad" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
					<h:inputText id="tfnickname"
						value="#{pacienteControlador.nickname}" />
					<p:message for="tfnickname" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfcontra" id="lblcontra" value="Contraseña:" />
					<h:inputText id="tfcontra"
						value="#{pacienteControlador.contrasenia}" />
					<p:message for="tfcontra" />
					<br></br>
					<br></br>

					<p:outputLabel for="tfestratro" id="tfestratro" value="Estrato:" />
					<p:inputText id="tfestrato" value="#{pacienteControlador.estrato}" />
					<p:message for="tfestrato" />
					<br></br>
					<br></br>

					<p:outputLabel for="afiliacion" id="lblAfiliacion"
						value="Afiliacion:" />

					<h:selectOneMenu id="afiliacion"
						value="#{pacienteControlador.afiliacionCodigo}">
						<f:selectItems value="#{pacienteControlador.listaafiliaciones}"
							var="afi" itemValue="#{afi.codigo}" itemLabel="#{afi.nombre}">
						</f:selectItems>
					</h:selectOneMenu>
					<p:message for="afiliacion" />
					<br></br>
					<br></br>

					<p:outputLabel for="tftra" id="tftrab" value="Trabajo:" />
					<p:inputText id="tftra" value="#{pacienteControlador.trabajo}" />
					<p:message for="tftra" />


				</h:panelGrid>
			</p:panel>

			<p:panel id="botones" header="Acciones" style="margin-bottom:20px">
				<h:panelGrid id="panelbotones" columns="3">

					<p:commandButton id="btncrearpaciente" value="Guardar Paciente"
						process="@this " action="#{pacienteControlador.crearPaciente}" />

					<p:commandButton id="btnBuscarpaciente" value="Buscar Paciente"
						process="@this,tfcedula" update="paneldatos"
						action="#{pacienteControlador.buscarpaciente}" />

					<p:commandButton id="btnmodificarpaciente"
						value="Modificar Paciente" process="@this,paneldatos"
						update="paneldatos" action="#{pacienteControlador.editarpaciente}" />

					<p:commandButton id="btneliminarpaciente" value="Eliminar Paciente"
						process="@this,paneldatos" update="paneldatos"
						action="#{pacienteControlador.eliminarpaciente}" />

				</h:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
