<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				citas programadas  <span class="title-under"></span>
			</h2>
			
			 <p:dataTable var="c" value="#{controladorAgenda.citas}"
             id="paneldatos" paginator="true" rows="5">
					
                    <p:column headerText="Codigo cita">
					<h:outputLabel value="#{c.codigo}" />
					</p:column>

					<p:column headerText="Fecha">
						<h:outputLabel value="#{c.horario.fecha}" />
					</p:column>
					
					<p:column headerText="Hora de inicio">
						<h:outputLabel value="#{c.horario.horarioCodigoTurno.horaInicio}" />
					</p:column>

					<p:column headerText="Cita antecesora">
						<h:outputLabel value="#{c.citaCodigo.codigo}" />
					</p:column>
					
					<p:column headerText="IdentificaciÃ³n paciente">
						<h:outputLabel value="#{c.pacienteUsuarioCedula.cedula}" />
					</p:column>
					
					<p:column headerText="Nombre paciente">
						<h:outputLabel value="#{c.pacienteUsuarioCedula.nombre} #{c.pacienteUsuarioCedula.apellido}" />
					</p:column>
					

					<p:column headerText="Acciones">
						<p:commandButton value="ATENDER" action="#{controladorAgenda.atenderCita(c)}"
							 />
                    </p:column>

				</p:dataTable>
				
				<br/>

		</h:form>
	</ui:define>

</ui:composition>
