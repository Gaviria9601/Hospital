<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Ingresar farmaceutico al sistema<span class="title-under"></span>
			</h2>

			<p:panel id="basic" header="Datos" style="margin-bottom:20px"
				toggleable="true" toggleSpeed="500">
				<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					
					<p:outputLabel for="tfcedula" id="lblCedula" value="Cedula:" />
					<p:inputText id="tfcedula" value="#{farmaceuticoControlador.cedula}" />
					<p:message for="tfcedula" />
					
					
					<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
					<p:inputText id="tfnombre" value="#{farmaceuticoControlador.nombre}" />
					<p:message for="tfnombre" />

					<p:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
					<p:inputText id="tfapellido" value="#{farmaceuticoControlador.apellido}" />
					<p:message for="tfapellido" />

					<p:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
					<p:inputText id="tfcorreo" value="#{farmaceuticoControlador.correo}" />
					<p:message for="tfcorreo" />

					<p:outputLabel for="tftel" id="lbltel" value="Telefono:" />
					<p:inputText id="tftel" value="#{farmaceuticoControlador.telefono}" />
					<p:message for="tftel" />

					<p:outputLabel for="tfedad" id="lbledad" value="Edad:" />
					<p:inputText id="tfedad" value="#{farmaceuticoControlador.edad}" />
					<p:message for="tfedad" />

					<p:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
					<p:inputText id="tfnickname" value="#{farmaceuticoControlador.nickname}" />
					<p:message for="tfnickname" />

					<p:outputLabel for="tfcontra" id="lblcontra" value="ContraseÃ±a:" />
					<p:inputText id="tfcontra" value="#{farmaceuticoControlador.contrasenia}" />
					<p:message for="tfcontra" />
					
					<p:outputLabel for="tftarje" id="lbltarje" value="Tarjeta profesional:" />
					<p:inputText id="tftarje" value="#{farmaceuticoControlador.tarjetapro}" />
					<p:message for="tftarje" />
					
					
				</p:panelGrid>
			</p:panel>

			<p:panel id="botones" header="Acciones" style="margin-bottom:20px"
				toggleable="true" toggleSpeed="500">
				<p:panelGrid id="panelbotones" columns="3" styleClass="ui-noborder">

					<p:commandButton id="btncrear" value="Ingresar Farmaceutico al sistema"
						process="@this,paneldatos" update="paneldatos"
						action="#{farmaceuticoControlador.crearFarmaceutico}" />

					<p:commandButton id="btnlimpiar" value="Limpiar Campos"
						process="@this" update="paneldatos"
						 />



				</p:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
