<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Buscar Farmaceutico<span class="title-under"></span>
			</h2>
			<p:panel id="bus" style="margin-bottom:20px">
				<p:panelGrid id="panelbus" columns="4" cellpadding="5"
					styleClass="ui-noborder">
					
					<p:outputLabel for="tfcedula2" id="lblCedula" value="Cedula:" />
					<p:inputText id="tfcedula2" value="#{farmaceuticoControlador.cedula}" />
					<p:message for="tfcedula2" />
				</p:panelGrid>

				<p:commandButton id="btnBuscar" value="Buscar Farmaceutico"
					process="@this,panelbus"
					update="paneldatos,paneloculto,paneloculto2 panelbotones,panelbus"
					action="#{farmaceuticoControlador.buscarFarmaceutico}" ajax="true" />

			</p:panel>


			<p:panel id="basic" header="Datos farmaceutico encontrado"
				style="margin-bottom:20px">

				<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					<h:panelGroup id="paneloculto"
						rendered="#{farmaceuticoControlador.busco}">
						
						<p:panelGrid id="paneldatos2" columns="3" cellpadding="5"
					     styleClass="ui-noborder">


						<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
						<p:inputText id="tfnombre" 
						value="#{farmaceuticoControlador.nombre}" />
						<p:message for="tfnombre" />

						<p:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
						<p:inputText id="tfapellido" value="#{farmaceuticoControlador.apellido}"/>
						<p:message for="tfapellido" />

			            <p:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
					    <p:inputText id="tfcorreo" value="#{farmaceuticoControlador.correo}" />
					    <p:message for="tfcorreo" />

					    <p:outputLabel for="tftel" id="lbltel" value="Telefono:" />
					    <p:inputText id="tftel" value="#{farmaceuticoControlador.telefono}" 
					        />
					    <p:message for="tftel" />
					    
					    <p:outputLabel for="tfedad" id="lbledad" value="Edad:" />
				     	<p:inputText id="tfedad" value="#{farmaceuticoControlador.edad}" />
				     	<p:message for="tfedad" />

						<p:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
						<p:inputText id="tfnickname" value="#{farmaceuticoControlador.nickname}" 
						/>
						<p:message for="tfnickname" />

						<p:outputLabel for="tfcontra" id="lblcontra" value="ContraseÃ±a:" />
						<p:inputText id="tfcontra"
							value="#{farmaceuticoControlador.contrasenia}" />
						<p:message for="tfcontra" />
						
						<p:outputLabel for="tftarjeta" id="lbltarjeta" value="Tarjeta profesional:" />
						<p:inputText id="tftarjeta" value="#{farmaceuticoControlador.tarjetapro}"
						 />
						<p:message for="tftarjeta" />

						</p:panelGrid>
					</h:panelGroup>

				</p:panelGrid>

				<p:panelGrid id="panelbotones" columns="3" styleClass="ui-noborder">
					<h:panelGroup id="paneloculto2"
						rendered="#{farmaceuticoControlador.busco}">

						<p:commandButton id="btnmodif" value="Modificar farmaceutico"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{farmaceuticoControlador.modificarFarmaceutico}" />

						<p:commandButton id="btnelim" value="Eliminar farmaceutico"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{farmaceuticoControlador.eliminarFarmaceutico}" />

						<p:commandButton id="btnlimpiar" value="Limpiar Campos"
							process="@this"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{farmaceuticoControlador.limpiar}" />
					</h:panelGroup>
				</p:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
