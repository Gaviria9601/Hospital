<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h1 align="center">Gestión Farmaceutico</h1>

			<p:panel id="basic" header="Datos" style="margin-bottom:20px">
				<h:panelGrid id="paneldatos" columns="4" >

					<h:outputLabel for="tfcedula" id="lblCedula" value="Cedula:" />
					<h:inputText id="tfcedula" value="#{farmaceuticoControlador.cedula}" />
					<p:message for="tfcedula" />
					<br></br>
					<br></br>
					
					
					<h:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
					<h:inputText id="tfnombre" value="#{farmaceuticoControlador.nombre}" />
					<p:message for="tfnombre" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
					<h:inputText id="tfapellido" value="#{farmaceuticoControlador.apellido}" />
					<p:message for="tfapellido" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
					<h:inputText id="tfcorreo" value="#{farmaceuticoControlador.correo}" />
					<p:message for="tfcorreo" />
					<br></br>
					<br></br>

					<h:outputLabel for="tftel" id="lbltel" value="Telefono:" />
					<h:inputText id="tftel" value="#{farmaceuticoControlador.telefono}" />
					<p:message for="tftel" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfedad" id="lbledad" value="Edad:" />
					<h:inputText id="tfedad" value="#{farmaceuticoControlador.edad}" />
					<p:message for="tfedad" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
					<h:inputText id="tfnickname" value="#{farmaceuticoControlador.nickname}" />
					<p:message for="tfnickname" />
					<br></br>
					<br></br>

					<h:outputLabel for="tfcontra" id="lblcontra" value="Contraseña:" />
					<h:inputText id="tfcontra" value="#{farmaceuticoControlador.contrasenia}" />
					<p:message for="tfcontra" />
					<br></br>
					<br></br>
					
					<p:outputLabel for="tftarjeta" id="lbtarjeta" value="Tarjeta profesional:" />
				    <p:inputText id="tftarjeta" value="#{farmaceuticoControlador.tarjetapro}" />
				    <p:message for="tftarjeta" />
				    <br></br>
			        <br></br>
			        
			        <p:outputLabel for="farmacia" id="lblFarmacia"
					value="Farmacia" />
					
					<h:selectOneMenu id="farmacia" 
				    value="#{farmaceuticoControlador.codigof}">
                        <f:selectItems value="#{farmaceuticoControlador.far}" 
                        var="afi"
                     itemValue="#{afi.codigo}" itemLabel="#{afi.nombre}">
                     </f:selectItems>
				     </h:selectOneMenu>
				     <br></br>
				     <br></br>

			        

				</h:panelGrid>
			</p:panel>

			<p:panel id="botones" header="Acciones" style="margin-bottom:20px">
				<h:panelGrid id="panelbotones" columns="3">

					<p:commandButton id="btncrearpaciente" value="Guardar Paciente"
						process="@this " 
						action="#{farmaceuticoControlador.crearFarmaceutico}" />

					<p:commandButton id="btnBuscarpaciente" value="Buscar Paciente"
						process="@this,tfcedula" update="paneldatos"
						action="#{pacienteControlador.buscarpaciente}" />

					<p:commandButton id="btnmodificarpaciente" value="Modificar Paciente"
						process="@this,paneldatos" update="paneldatos"
						action="#{pacienteControlador.editarpaciente}" />

					<p:commandButton id="btneliminarpaciente" value="Eliminar Paciente"
						process="@this,paneldatos" update="paneldatos" 
						action="#{pacienteControlador.eliminarpaciente}"/>

				</h:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
