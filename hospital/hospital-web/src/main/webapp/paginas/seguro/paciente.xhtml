<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Buscar Paciente<span class="title-under"></span>
			</h2>
			<p:panel id="bus" style="margin-bottom:20px">
				<p:panelGrid id="panelbus" columns="4" cellpadding="5"
					styleClass="ui-noborder">
					
					<p:outputLabel for="tfcedula2" id="lblCedula" value="Cedula:" />
					<p:inputText id="tfcedula2" value="#{pacienteControlador.cedula}" />
					<p:message for="tfcedula2" />
				</p:panelGrid>

				<p:commandButton id="btnBuscar" value="Buscar Paciente"
					process="@this,panelbus"
					update="paneldatos,paneloculto,paneloculto2 panelbotones,panelbus"
					action="#{pacienteControlador.buscarPaciente}" ajax="true" />

			</p:panel>


			<p:panel id="basic" header="Datos paciente encontrado"
				style="margin-bottom:20px">

				<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					<h:panelGroup id="paneloculto"
						rendered="#{pacienteControlador.busco}">
						
						<p:panelGrid id="paneldatos2" columns="3" cellpadding="5"
					     styleClass="ui-noborder">


						<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
						<p:inputText id="tfnombre" 
						value="#{pacienteControlador.nombre}" />
						<p:message for="tfnombre" />

						<p:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
						<p:inputText id="tfapellido" value="#{pacienteControlador.apellido}"
						/>
						<p:message for="tfapellido" />

						<p:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
						<p:inputText id="tfcorreo" value="#{pacienteControlador.correo}"
						/>
						<p:message for="tfcorreo" />

						<p:outputLabel for="tftel" id="lbltel" value="Telefono:" />
						<p:inputText id="tftel" value="#{pacienteControlador.telefono}" 
						   />
						<p:message for="tftel" />

						<p:outputLabel for="tfedad" id="lbledad" value="Edad:" />
						<p:inputText id="tfedad" value="#{pacienteControlador.edad}" 
						    />
						<p:message for="tfedad" />

						<p:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
						<p:inputText id="tfnickname" value="#{pacienteControlador.nickname}" 
						/>
						<p:message for="tfnickname" />

						<p:outputLabel for="tfcontra" id="lblcontra" value="ContraseÃ±a:" />
						<p:inputText id="tfcontra"
							value="#{pacienteControlador.contrasenia}" />
						<p:message for="tfcontra" />
						
						<p:outputLabel for="estrato" id="lblestrato"
						value="Estrato:" />
					<h:selectOneMenu id="estrato"
						value="#{pacienteControlador.estrato}">
						
						<f:selectItems value="#{pacienteControlador.tipos}"
						     var="es">
						</f:selectItems>
					</h:selectOneMenu>
					<p:message for="estrato" />

					<p:outputLabel for="afiliacion" id="lblAfiliacion"
						value="Afiliacion:" />

					<h:selectOneMenu id="afiliacion"
						value="#{pacienteControlador.afiliacionCodigo}">
						<f:selectItems value="#{pacienteControlador.listaafiliaciones}"
							var="afi" itemValue="#{afi.codigo}" itemLabel="#{afi.nombre}">
						</f:selectItems>
					</h:selectOneMenu>
					<p:message for="afiliacion" />
					
					<p:outputLabel for="tftra" id="tftrab" value="Trabajo:" />
					<p:inputText id="tftra" value="#{pacienteControlador.trabajo}" />
					<p:message for="tftra" />
					

						</p:panelGrid>
					</h:panelGroup>

				</p:panelGrid>

				<p:panelGrid id="panelbotones" columns="3" styleClass="ui-noborder">
					<h:panelGroup id="paneloculto2"
						rendered="#{pacienteControlador.busco}">

						<p:commandButton id="btnmodif" value="Modificar paciente"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{pacienteControlador.modificarPaciente}" />

						<p:commandButton id="btnelim" value="Eliminar paciente"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{pacienteControlador.borrarPaciente}" />

						<p:commandButton id="btnlimpiar" value="Limpiar Campos"
							process="@this"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{pacienteControlador.limpiar}" />
					</h:panelGroup>
				</p:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
