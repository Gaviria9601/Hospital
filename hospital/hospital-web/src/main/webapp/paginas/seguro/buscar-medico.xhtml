<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/template.xhtml">

	<ui:define name="cuerpo">
		<h:form prependId="false">

			<h2 class="title-style-1">
				Buscar Medico<span class="title-under"></span>
			</h2>
			<p:panel id="bus" style="margin-bottom:20px">
				<p:panelGrid id="panelbus" columns="4" cellpadding="5"
					styleClass="ui-noborder">
					<p:outputLabel for="tfcedula2" id="lblCedula" value="Cedula:" />
					<p:inputText id="tfcedula2" value="#{ControladorMedico.cedula}" />
					<p:message for="tfcedula2" />
				</p:panelGrid>

				<p:commandButton id="btnBuscar" value="Buscar Medico"
					process="@this,panelbus"
					update="paneldatos,paneloculto,paneloculto2 panelbotones,panelbus"
					action="#{ControladorMedico.buscar}" ajax="true" />

			</p:panel>


			<p:panel id="basic" header="Datos medico encontrado"
				style="margin-bottom:20px">

				<p:panelGrid id="paneldatos" columns="6" cellpadding="5"
					styleClass="ui-noborder">

					<h:panelGroup id="paneloculto"
						rendered="#{ControladorMedico.busco}">

						<p:outputLabel for="tfcarnet" id="lblcarnet" value="Carnet:" />
						<p:inputText id="tfcarnet" value="#{ControladorMedico.carnet}"
							disabled="true" />
						<p:message for="tfcarnet" />

						<p:outputLabel for="tfnombre" id="lblnombre" value="Nombre:" />
						<p:inputText id="tfnombre" value="#{ControladorMedico.nombre}" />
						<p:message for="tfnombre" />

						<p:outputLabel for="tfapellido" id="lblapellido" value="Apellido:" />
						<p:inputText id="tfapellido" value="#{ControladorMedico.apellido}" />
						<p:message for="tfapellido" />

						<p:outputLabel for="tfcorreo" id="lblcorreo" value="Correo:" />
						<p:inputText id="tfcorreo" value="#{ControladorMedico.correo}" />
						<p:message for="tfcorreo" />

						<p:outputLabel for="tftel" id="lbltel" value="Telefono:" />
						<p:inputText id="tftel" value="#{ControladorMedico.telefono}" />
						<p:message for="tftel" />

						<p:outputLabel for="tfedad" id="lbledad" value="Edad:" />
						<p:inputText id="tfedad" value="#{ControladorMedico.edad}" />
						<p:message for="tfedad" />

						<p:outputLabel for="tfuniv" id="lbluniv" value="Universidad:" />
						<p:inputText id="tfuniv" value="#{ControladorMedico.facultad}" />
						<p:message for="tfuniv" />

						<p:outputLabel for="tfnickname" id="lblnick" value="Nickname:" />
						<p:inputText id="tfnickname" value="#{ControladorMedico.nickname}" />
						<p:message for="tfnickname" />

						<p:outputLabel for="tfcontra" id="lblcontra" value="ContraseÃ±a:" />
						<p:inputText id="tfcontra"
							value="#{ControladorMedico.contrasenia}" />
						<p:message for="tfcontra" />


						<p:outputLabel for="cbtestado" id="lblestado" value="Estado:" />
						<h:selectOneMenu id="cbtestado"
							value="#{ControladorMedico.estado}">
							<f:selectItem itemValue="true" itemLabel="Activo" />
							<f:selectItem itemValue="false" itemLabel="Inactivo" />
						</h:selectOneMenu>
					</h:panelGroup>

				</p:panelGrid>

				<p:panelGrid id="panelbotones" columns="3" styleClass="ui-noborder">
					<h:panelGroup id="paneloculto2"
						rendered="#{ControladorMedico.busco}">

						<p:commandButton id="btnmodif" value="Modificar medico"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{ControladorMedico.modificar}" />

						<p:commandButton id="btnelim" value="Eliminar medico"
							process="@this,paneldatos"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{ControladorMedico.eliminar}" />

						<p:commandButton id="btnlimpiar" value="Limpiar Campos"
							process="@this"
							update="paneldatos paneloculto paneloculto2 panelbotones"
							action="#{ControladorMedico.limpiar}" />
					</h:panelGroup>
				</p:panelGrid>

			</p:panel>


		</h:form>
	</ui:define>

</ui:composition>
